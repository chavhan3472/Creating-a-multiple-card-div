<html lang="en">

<body>
    <h1>This The h1</h1>

<script>
    let arr = ["apple", "banana", "mango", "banana", 3, 4, 5, 6, true, {
        name: "object"
    }];
    let str = []
    let num = []
    let bool = []
    let obj = []
    let newarr = []
    for (let i = 1; i < arr.length; i++) {
        if (typeof(arr[i]) == "number") {
            num.push(arr[i])

        } else if (typeof(arr[i]) == "string") {
            str.push(arr[i])

        } else if (typeof(arr[i]) == "boolean") {
            bool.push(arr[i])

        } else {
            obj.push(arr[i])

        }


    }
    console.log("String", str)
    console.log("Number", num)
    console.log("Boolean", bool)
    console.log("object", obj)
    newarr.push(str, num, bool, obj)
    console.log(newarr)
</script>
